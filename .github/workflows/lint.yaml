name: Call Linter

on:
  workflow_call:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read

jobs:
  lint:
    name: Run linter, formatter, and type checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run type check
        run: deno check .
